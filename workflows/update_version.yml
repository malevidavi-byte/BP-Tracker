name: Update version.json on Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update version.json
        run: |
          echo "Ð¡Ð¾Ð·Ð´Ð°ÑŽ Ð½Ð¾Ð²Ñ‹Ð¹ version.json"
          cat <<EOF > version.json
          {
